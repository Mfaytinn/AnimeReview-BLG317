{% extends 'layout.html' %}

{% block title %}Add Anime{% endblock %}

{% block header %}
    <h1>Add a New Anime</h1>
{% endblock %}

{% block content %}
    <form action="{{ url_for('add_anime') }}" method="post" class="container mt-4">
        <div class="mb-3">
            <label for="anime_name" class="form-label">Anime Name</label>
            <input type="text" id="anime_name" name="anime_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="english_name" class="form-label">English Name</label>
            <input type="text" id="english_name" name="english_name" class="form-control">
        </div>
        <div class="mb-3">
            <label for="other_name" class="form-label">Other Name</label>
            <input type="text" id="other_name" name="other_name" class="form-control">
        </div>
        <div class="mb-3">
            <label for="synopsis" class="form-label">Synopsis</label>
            <textarea id="synopsis" name="synopsis" class="form-control" rows="4" required></textarea>
        </div>
        <div class="mb-3">
            <label for="type_anime" class="form-label">Type</label>
            <input type="text" id="type_anime" name="type_anime" class="form-control">
        </div>
        <div class="mb-3">
            <label for="genres" class="form-label">Genres</label>
            <input type="text" id="genres" name="genres" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Add Anime</button>
    </form>
{% endblock %}
